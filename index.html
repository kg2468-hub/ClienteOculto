<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#004a99">
    <title>Manutenção - Checklist Pague Menos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #004a99; 
            --accent: #f9b233;
            --bg: #f4f7f9; 
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--primary); /* Fundo azul para manter a identidade */
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .container {
            padding: 30px;
            max-width: 320px;
            animation: fadeIn 0.8s ease-out;
        }

        .icon-box {
            font-size: 60px;
            color: var(--accent);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            margin: 0 0 15px 0;
            letter-spacing: -1px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        .badge-converte {
            background: white;
            color: var(--primary);
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 800;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-transform: uppercase;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-box">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Em Manutenção</h1>
        <p>Estamos trabalhando em melhorias para o sistema.</p>
        
        <p style="font-size: 13px;">FOQUEM PELO AMOR DE DEUS NO:</p>
        
        <div class="badge-converte">
            <i class="fas fa-chart-line"></i> CONVERTE +
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hidrômetro - Pague Menos APOIO</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <link rel="stylesheet" href="css/global.css?v=1.1.0">
    <link rel="stylesheet" href="css/hidrometro.css?v=1.1.0">
    <script src="js/dark-mode.js"></script>
</head>

<body>

    <!-- Transições Premium -->
    <div id="transition-overlay">
        <div class="transition-bar"></div>
        <div class="transition-bar"></div>
        <div class="transition-bar"></div>
        <div class="transition-bar"></div>
    </div>

    <header class="hero-header">
        <button class="btn-back-hero" onclick="voltar()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="header-content">
            <h1>Hidrômetro</h1>
            <p id="data-hoje">Sincronizando dados...</p>
        </div>
        <div class="header-logo-container">
            <img src="assets/images/icone_novo.png" alt="Logo" class="header-logo">
        </div>
    </header>

    <main class="main-content-desktop show" id="app-container">
        <div class="max-w-md w-full px-4 space-y-6">
            <div class="flex justify-end">
                <button class="btn-plus-premium" onclick="abrirModalEdicao()" title="Adicionar medição antiga">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <section class="card-premium card-highlight">
                <div class="card-premium-header">
                    <i class="fas fa-faucet text-blue-500"></i>
                    <span>NOVA LEITURA (Hoje)</span>
                </div>
                <div class="input-wrapper-premium">
                    <input type="number" id="leitura" placeholder="00000.000" step="0.001">
                    <button onclick="registrarLeitura()">Salvar</button>
                </div>
            </section>

            <section class="grid-status">
                <div class="status-box">
                    <span class="label">Consumo Última Leitura</span>
                    <h2 id="consumo-diario">0.000 <small>m³</small></h2>
                </div>
                <div class="status-box" id="status-alerta">
                    <span class="label">Status</span>
                    <h2 id="status-texto">---</h2>
                    <div class="grafico-mini"><canvas id="graficoStatus"></canvas></div>
                </div>
            </section>

            <section class="card-chart">
                <div class="chart-header">
                    <h3>Histórico (7 dias)</h3>
                    <select id="tipo-grafico" class="select-chart" onchange="atualizarUI()">
                        <option value="bar">Barras</option>
                        <option value="line">Linha</option>
                        <option value="area">Área</option>
                    </select>
                </div>
                <canvas id="meuGrafico"></canvas>
            </section>

            <section class="history-section">
                <h3>Registros Salvos</h3>
                <div id="lista-historico" class="history-list"></div>
            </section>

            <div class="action-footer">
                <button class="btn-secondary" onclick="gerarPDF()"><i class="fas fa-file-pdf"></i> Exportar
                    PDF</button>
                <div class="backup-area">
                    <button class="btn-backup" onclick="exportarDados()">Exportar Backup</button>
                    <label for="importar" class="btn-backup">Importar Backup</label>
                    <input type="file" id="importar" style="display:none" accept=".json"
                        onchange="importarDados(event)">
                </div>
            </div>
    </main>

    <!-- Modal de Edição -->
    <div id="modal-edicao" class="modal">
        <div class="modal-content">
            <h3 id="titulo-modal-edicao">Adicionar / Editar Registro</h3>
            <input type="hidden" id="edit-index" value="-1">
            <label>Data da Medição:</label><input type="date" id="edit-data">
            <label>Leitura (m³):</label><input type="number" id="edit-leitura" step="0.001">
            <div class="modal-actions">
                <button onclick="fecharModal('modal-edicao')" class="btn-cancel">Cancelar</button>
                <button onclick="salvarEdicao()" class="btn-save">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="modal-confirmacao" class="modal modal-alert">
        <div class="modal-content text-center">
            <div class="alert-icon">⚠️</div>
            <h3 id="confirm-titulo">Tem certeza?</h3>
            <p id="confirm-mensagem">Essa ação não pode ser desfeita.</p>
            <div class="modal-actions">
                <button onclick="fecharConfirmacao()" class="btn-cancel">Cancelar</button>
                <button id="btn-confirmar-acao" class="btn-danger">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="js/pwa-utils.js"></script>
    <script src="js/hidrometro.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Histórico de Avaliações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/historico.css">
    <script src="js/dark-mode.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <button class="btn-back" onclick="voltar()" title="Voltar ao início">
                <i class="fas fa-arrow-left"></i>
            </button>
            <img src="assets/images/icone_novo.png" alt="Logo" style="width: 50px; margin-bottom: 10px;">
            <h1>Histórico de Visitas</h1>
            <p class="subtitle">Acompanhe suas avaliações realizadas</p>
        </header>

        <section class="filters">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar por loja ou data..." onkeyup="filtrar(this.value)">
            </div>
        </section>

        <section class="history-list" id="history-list">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Carregando histórico...</p>
            </div>
        </section>

        <div class="footer-logo" style="display: flex; flex-direction: column; align-items: center; padding: 20px 0;">
            <img src="assets/images/PagueMenosLogo.png" alt="Pague Menos Logo"
                style="width: 100px; margin-bottom: 10px;">
            <div class="version-card"
                style="display: inline-flex; align-items: center; gap: 6px; padding: 4px 12px; background: rgba(0, 74, 153, 0.05); border: 1px solid rgba(0, 74, 153, 0.1); border-radius: 100px; font-size: 11px;">
                <span class="version-label"
                    style="font-size: 9px; font-weight: 800; color: #004a99; letter-spacing: 0.5px; text-transform: uppercase;">Versão</span>
                <span id="app-version-display"
                    style="font-family: monospace; font-weight: bold; color: #f9b233;">---</span>
            </div>
        </div>
    </div>

    <script src="js/pwa-utils.js"></script>
    <script src="js/historico.js"></script>
</body>

</html>

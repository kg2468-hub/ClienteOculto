<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cockpit - Pague Menos APOIO</title>

    <!-- Bibliotecas Externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Estilos Locais -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/cockpit.css">

    <style>
        /* Ajustes específicos de animação e modais */
        #deleteModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 20000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .dark-mode #deleteModal {
            background: rgba(0, 0, 0, 0.85);
        }
    </style>
</head>

<body class="bg-slate-100">

    <!-- Transições Premium -->
    <div id="transition-overlay">
        <div class="transition-bar"></div>
        <div class="transition-bar"></div>
        <div class="transition-bar"></div>
        <div class="transition-bar"></div>
    </div>

    <!-- Header Hero Premium -->
    <header class="hero-header">
        <button class="btn-back-hero" onclick="voltar()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="header-content">
            <h1>Cockpit</h1>
            <p>RELATÓRIO DE VENDAS</p>
        </div>
        <div class="header-logo-container">
            <img src="assets/images/icone_novo.png" alt="Logo" class="header-logo">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content-desktop show" id="app-container">
        <div class="cockpit-container">

            <!-- Upload Area -->
            <div class="upload-card no-print fade-in">
                <label class="upload-label">
                    <div class="flex flex-col items-center">
                        <i class="fas fa-file-excel upload-icon"></i>
                        <span class="upload-text-main">Importar Planilha .xlsx</span>
                        <span class="upload-text-sub">Processado localmente e seguro</span>
                    </div>
                    <input type="file" id="fileInput" accept=".xlsx, .xls" class="hidden">
                </label>
            </div>

            <!-- Botões de Ação -->
            <div id="action-buttons" class="hidden no-print cockpit-actions fade-in">
                <button onclick="copyImageToClipboard()" class="btn-cockpit btn-indigo">
                    <i class="fas fa-copy"></i> Copiar Imagem
                </button>
                <button onclick="generateImage()" class="btn-cockpit btn-blue">
                    <i class="fas fa-download"></i> Baixar PNG
                </button>
                <button onclick="copyToWhatsApp()" class="btn-cockpit btn-green">
                    <i class="fab fa-whatsapp"></i> Copiar Texto
                </button>
            </div>

            <!-- Card do Relatório -->
            <div id="report-card" class="report-card-main hidden fade-in">
                <div class="report-header">
                    <div class="report-title-group">
                        <h2>Resumo de Vendas Diário</h2>
                        <div class="report-date-tag">
                            <i class="far fa-calendar-alt mr-1"></i>
                            <span id="report-date"></span>
                        </div>
                    </div>
                    <div class="report-icon-box">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>

                <div id="collaborators-grid" class="colabs-grid">
                    <!-- Cards inseridos via JS -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Confirmação -->
    <div id="deleteModal" class="p-4">
        <div class="report-card-main max-w-sm w-full">
            <h3 class="text-lg font-bold mb-2">Excluir Colaborador</h3>
            <p class="text-sub mb-6">Remover <span id="modalColabName" class="font-bold text-blue-600"></span> da lista?
            </p>
            <div class="flex justify-end gap-3 mt-6">
                <button onclick="hideDeleteModal()" class="btn-cockpit"
                    style="background: var(--bg); color: var(--text-sub); border: 1px solid var(--border); box-shadow: none;">CANCELAR</button>
                <button id="confirmDeleteBtn" class="btn-cockpit" style="background: var(--danger);">
                    <i class="fas fa-trash-alt"></i> CONFIRMAR
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/dark-mode.js"></script>
    <script src="js/pwa-utils.js"></script>
    <script src="js/cockpit.js"></script>

</body>

</html>
